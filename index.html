<!doctype html>
<html lang="en">
<head>

<title>Sense us of Sicily</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
<link rel="stylesheet" href="main.css">

</head>
<body>

<div class="container">
  <h1>Sense us of Sicily</h1>

  <div class="note">
    <p>Send an anonymous sense of Sicily by answering questions.</p>
  </div>

  <form method="post" action="https://formspree.io/alanbulfin@gmail.com">
    <div class="question">
      <h2 id="question">Behold. Question loading...</h2>
      <input name="question" id="hiddenQuestion" type="hidden" value=" ">
    </div>

    <div class="answer form-group">
      <label for="exampleFormControlTextarea1">Your answer</label>
      <textarea name="answer" class="form-control form-control-lg" rows="3"></textarea>
    </div>

    <button id="sendButton" type="submit" disabled="disabled" class="btn btn-lg btn-primary">Send Sense</button>
  </form>

</div>

<script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
<script src="main.js"></script>

</body>
</html>
